<form class="login-form" (ngSubmit)="onSubmit()" [formGroup]="loginForm">
    <mat-card>
        <mat-card-header>
              <mat-card-title>Login Page</mat-card-title>
        </mat-card-header>
        <mat-card-content>
              <mat-form-field>
                    <input matInput placeholder="Email">
                  </mat-form-field>
              <mat-form-field>
                    <input type="password" matInput placeholder="password">
                  </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
              <button mat-raised-button color="primary">Login</button>
        </mat-card-actions>
    </mat-card>
</form>
