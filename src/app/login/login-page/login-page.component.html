<form class="login-form" (ngSubmit)="onSubmit()" [formGroup]="loginForm">
    <mat-card>
        <mat-card-header>
              <mat-card-title>Login Page</mat-card-title>
        </mat-card-header>
        <mat-card-content>
              <mat-form-field>
                    <input matInput placeholder="username" formControlName="username">
                <mat-error *ngIf="usernameControl.invalid">Username is reuired</mat-error>
                  
            </mat-form-field>
              <mat-form-field>
                    <input type="password" matInput placeholder="password" formControlName="password">
                <mat-error *ngIf="passwordControl.invalid">Password is reuired</mat-error>
                  
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
              <button mat-raised-button color="primary" [disabled]="!loginForm.valid">Login</button>
        </mat-card-actions>
    </mat-card>
</form>
