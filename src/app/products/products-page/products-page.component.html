<div class="wrapper__categories">
    <mat-chip-list aria-label="category selection">
        <mat-chip color="primary" *ngFor="let c of this.productService.categories" (click)="categorySelected(c)"
            selectable="true" [selected]="isSelected(c)">
            {{c.title}}</mat-chip>
    </mat-chip-list>
</div>

<div class="wrapper__products">
    <mat-card class="card" *ngFor="let product of productService.products">
        <mat-card-header>
            <div mat-card-avatar class="header-image"></div>
            <mat-card-title>{{product.title}}</mat-card-title>
            <mat-card-subtitle>{{product.price | currency}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
        <mat-card-content>
            <p>
                {{product.description}}
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
        </mat-card-actions>
    </mat-card>
</div>
