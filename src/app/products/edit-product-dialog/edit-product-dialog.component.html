<h1 mat-dialog-title>Edit product</h1>
<mat-dialog-content>
    <h3>{{product.title | titlecase}}</h3>
    <form [formGroup]="productForm">

        <label>Category: </label>
        <mat-radio-group formControlName="category">
            <mat-radio-button value="1">Man</mat-radio-button>
            <mat-radio-button value="2">Woman</mat-radio-button>
        </mat-radio-group>

        <div>
            <mat-form-field>
                <input matInput placeholder="imageUrl" type="text" formControlName="image">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <input matInput placeholder="title" type="text" formControlName="title">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <input matInput placeholder="price" type="number" min="1" formControlName="price">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <input matInput placeholder="description" type="text" formControlName="description">
            </mat-form-field>
        </div>

    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Install</button>
</mat-dialog-actions>
