<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
    <mat-nav-list>
      <mat-list-item [routerLink]="['/home']" (click)="sidenav.toggle()">
        <mat-icon>home</mat-icon>Home
      </mat-list-item>
      <mat-list-item [routerLink]="['/about']" (click)="sidenav.toggle()">
        <mat-icon>info</mat-icon> About
      </mat-list-item>
      <mat-list-item [routerLink]="['/contact']" (click)="sidenav.toggle()">
        <mat-icon>contact_support</mat-icon> Contact
      </mat-list-item>
      <mat-list-item [routerLink]="['/products']" (click)="sidenav.toggle()">
        <mat-icon>bubble_chart</mat-icon> Products
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div>
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
    </mat-toolbar>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
